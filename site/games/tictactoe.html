<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic‑Tac‑Toe</title>
  <link rel="stylesheet" href="../styles.css">
  <style>.controls{display:flex;gap:8px;align-items:center}</style>
</head>
<body>
  <div class="container">
    <a href="../index.html">← Back</a>
    <h1>Tic‑Tac‑Toe</h1>
    <div class="game-area card">
      <div id="status">Player X's turn</div>
      <div class="grid" id="board"></div>
      <div class="controls">
        <button id="reset" class="btn">Reset</button>
      </div>
    </div>
  </div>
  <script>
    const boardEl = document.getElementById('board'), status = document.getElementById('status'), resetBtn = document.getElementById('reset');
    let board = Array(9).fill(''), turn = 'X', running = true;
    function render(){ boardEl.innerHTML=''; board.forEach((v,i)=>{ const c=document.createElement('div'); c.className='cell'; c.textContent=v; c.addEventListener('click',()=>play(i)); boardEl.appendChild(c) }); }
    function play(i){ if(!running || board[i]) return; board[i]=turn; if(checkWin(turn)){ status.textContent = `${turn} wins!`; running=false; } else if(board.every(Boolean)){ status.textContent='Draw'; running=false; } else { turn = turn==='X'?'O':'X'; status.textContent=`Player ${turn}'s turn`; } render(); }
    function checkWin(p){ const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]]; return wins.some(a=>a.every(i=>board[i]===p)); }
    resetBtn.addEventListener('click',()=>{ board=Array(9).fill(''); turn='X'; running=true; status.textContent=`Player ${turn}'s turn`; render(); });
    render();
  </script>
</body>
</html>
